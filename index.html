<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turn off Popups</title>
<style>
    .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .popup-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }
</style>
</head>
<body>

<div id="popup" class="popup">
    <div class="popup-content">
        <p>Enable pop-ups to prevent this from going in your search history.</p>
        <button id="reloadBtn">Okay</button>
        <button id="ignoreBtn">Ignore</button>
        <br>
        <input type="checkbox" id="dontShowAgain"> <label for="dontShowAgain">Don't show again</label>
    </div>
</div>

<script>
    window.onload = function() {
        var popup = document.getElementById('popup');
        var reloadBtn = document.getElementById('reloadBtn');
        var ignoreBtn = document.getElementById('ignoreBtn');
        var dontShowAgainCheckbox = document.getElementById('dontShowAgain');

        reloadBtn.onclick = function() {
            if (dontShowAgainCheckbox.checked) {
                document.cookie = "hidePopup=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
            }
            window.location.href = './home';
        };

        ignoreBtn.onclick = function() {
            popup.style.display = 'none';
            if (dontShowAgainCheckbox.checked) {
                document.cookie = "hidePopup=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
            }
            window.location.href = './home';
        };

        var hidePopupCookie = document.cookie.split('; ').find(row => row.startsWith('hidePopup='));
        if (hidePopupCookie) {
            window.location.href = './home';
        }
    };
</script>

</body>
</html>
